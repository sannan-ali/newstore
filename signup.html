<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.3.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Protest+Riot&display=swap" rel="stylesheet">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <!--LOG IN PAGE-->
    <div class="container-fluid" id="main-bg">
        <div class="container-lg">
            <div class="col-lg-12">
                <div class="page-title">
                    <h5>Login in to your account</h5>
                </div>
            </div>
            <!--THIS SPACE WILL GET FILLED-->
            <div>
            </div>
            <div class="input">
                <form action="/" method="POST">
                    <div class="form-field-container">
                        <input class="form-control-lg" type="email" placeholder="Email Address">
                    </div>
                    <br>
                    <div class="form-field-container">
                        <input class="form-control-lg" minlength=6 maxlength=12 type="password" placeholder="Password">
                    </div>
                    <div class="form-actions">
                        <div class="submit-row">
                            <div class="d-grid col-2 mx-auto">
                                <a class="login">Login</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="forgot-pwd">
                <a href="#">Forgot password</a>
            </div>
            <div class="different-account">
                <a href="#">Log into a different account</a>
            </div>
            <div>
                <p class="p">Don't have an account?<a class="ms-1 signup-link" href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>
</html>
